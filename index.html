<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <title>Desafio Feed</title>

</head>

<body>

      <div class="interact-buttons">

      </div>

    <article class="feed">
      <div class="head-feed">
        <img src="assets/amandinha.png">

      </div>

      <div class="interact-buttons">
        <a href="#">Curtir</a><img src="assets/heart.svg">
        <a href="#">Repostar</a><img src="assets/arrow.svg">
      </div>
    </article>

    <article class="feed">
      <div class="head-feed">
        <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png">

      </div>

      <img class=" feed-img" src="assets/coding.jpg">

        <a href="#">Curtir</a><img src="assets/heart.svg">
